<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>SLEEPY BOI</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 30%;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <style>
        .column {
            float: left;
            background-color: rgba(255, 255, 255);
            border-radius: 15px;
        }

        .left {
            width: 20%;
            margin-left: 3%;
            height: 100px;
        }

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
    </style>
    {% if issleepybool %}
        <h1 style = "margin-left: 3.8%; color: black;">You are {{ issleepy }}</h1>
        <div class = "row">
            <div class = "column left">
                <a style = "align-items: center;">You look a bit sleepy take a quick detour to this hotel to rest until it is safe to drive again!</a>
            </div>
        </div>
        <div id='map'></div>
        <button id = "find-me" style = "margin-left: 7.7%">Show my location</button><br/>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>
    {% else %}
        <h1 style = "margin-left: 3.8%">CONGRATS YOUR NOT SLEEPY CONTINUE ON YOUR JOURNEY</h1>
        <div id = 'ogmap'></div>
        <script>
            // javascript to display original map
        </script>
    {% endif %}
    <button style = "margin-left: 7.7%;" onclick="window.location.href='/'">Check Drowsiness</button>
    <script>
        function geoFindMe() {

        const status = document.querySelector('#status');
        const mapLink = document.querySelector('#map-link');

        mapLink.href = '';
        mapLink.textContent = '';

        function success(position) {
        const latitude  = position.coords.latitude;
        const longitude = position.coords.longitude;

        return [latitude, longitude]

        status.textContent = '';
        mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
        mapLink.textContent = `${latitude}, ${longitude}`;
        }

        function error() {
        status.textContent = 'Unable to retrieve your location';
        }

        if(!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser';
        } else {
        status.textContent = 'Locatingâ€¦';
        navigator.geolocation.getCurrentPosition(success, error);
        }
        }

        document.querySelector('#find-me').addEventListener('click', geoFindMe);
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXZ5dWt0aG4iLCJhIjoiY2ttc2d0MHR1MGhyNTJ4cGdwbDE1M2t1ZSJ9.d-wtylRoy6fpSNv_i7cXhg';
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        center: [-77.529411, 39.007530], // starting position
        zoom: 12
        });
        // set the bounds of the map
        //var bounds = [[0, 0], [180, 180]];
        //map.setMaxBounds(bounds);

        // initialize the map canvas to interact with later
        var canvas = map.getCanvasContainer();

        // an arbitrary start will always be the same
        // only the end or destination will change
        var start = [-77.529411, 39.007530];


        // this is where the code for the next step will go
        // create a function to make a directions request
        function getRoute(end) {
        // make a directions request using cycling profile
        // an arbitrary start will always be the same
        // only the end or destination will change
        var url = 'https://api.mapbox.com/directions/v5/mapbox/cycling/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;

        // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.onload = function() {
            var json = JSON.parse(req.response);
            var data = json.routes[0];
            var route = data.geometry.coordinates;
            var geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
                type: 'LineString',
                coordinates: route
            }
            };
            // if the route already exists on the map, reset it using setData
            if (map.getSource('route')) {
            map.getSource('route').setData(geojson);
            } else { // otherwise, make a new request
            map.addLayer({
                id: 'route',
                type: 'line',
                source: {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                    type: 'LineString',
                    coordinates: geojson
                    }
                }
                },
                layout: {
                'line-join': 'round',
                'line-cap': 'round'
                },
                paint: {
                'line-color': '#3887be',
                'line-width': 5,
                'line-opacity': 0.75
                }
            });
            }
            // add turn instructions here at the end
            var instructions = document.getElementById('instructions');
            var steps = data.legs[0].steps;
            
            var tripInstructions = [];
            for (var i = 0; i < steps.length; i++) {
                tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
                instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration / 60) + ' min ðŸš— </span>' + tripInstructions;
            }
        };
        req.send();
        }

        map.on('load', function() {
        // make an initial directions request that
        // starts and ends at the same location
        getRoute(start);

        // Add starting point to the map
        map.addLayer({
            id: 'point',
            type: 'circle',
            source: {
            type: 'geojson',
            data: {
                type: 'FeatureCollection',
                features: [{
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'Point',
                    coordinates: start
                }
                }
                ]
            }
            },
            paint: {
            'circle-radius': 10,
            'circle-color': '#3887be'
            }
        });
        // this is where the code from the next step will go
        map.on('click', function(e) {
            var coordsObj = e.lngLat;
            canvas.style.cursor = '';
            var coords = [-77.521570, 39.002880]
            var end = {
                type: 'FeatureCollection',
                features: [{
                type: 'Feature',
                properties: {},
                geometry: {
                    type: 'Point',
                    coordinates: [-77.521570, 39.002880]
                }
                }
                ]
            };
            if (map.getLayer('end')) {
                map.getSource('end').setData(end);
            } else {
                map.addLayer({
                id: 'end',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: {
                    type: 'FeatureCollection',
                    features: [{
                        type: 'Feature',
                        properties: {},
                        geometry: {
                        type: 'Point',
                        coordinates: [-77.521570, 39.002880]
                        }
                    }]
                    }
                },
                paint: {
                    'circle-radius': 10,
                    'circle-color': '#f30'
                }
                });
            }
            getRoute(coords);
            });
        });
    </script>
    <style>
        #instructions {
        position: absolute;
        margin: 20px;
        width: 25%;
        top: 30%;
        bottom: 0;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        overflow-y: scroll;
        font-family: sans-serif;
        font-size: 0.8em;
        line-height: 2em;
        border-radius: 25px;
        }

        .duration {
        font-size: 2em;
        }
    </style>
    <script>
    </script>

    <div id = "instructions" style = "background-color: rgba(0, 0, 0, 0.24);">
    </div>
  </body>
</html>
